<h1 mat-dialog-title>Update Row</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Name fields (first and last) -->
    <div formGroupName="name">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
      </mat-form-field>
    </div>

    <!-- Status -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" />
    </mat-form-field>

    <!-- Licence -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Licence</mat-label>
      <input matInput formControlName="licence" />
    </mat-form-field>

    <!-- Teams (comma-separated values) -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teams (comma separated)</mat-label>
      <input matInput formControlName="teams" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Update</button>
</mat-dialog-actions>
