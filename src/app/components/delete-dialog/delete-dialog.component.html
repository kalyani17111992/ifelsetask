<h1 mat-dialog-title>Delete Row</h1>
    <mat-dialog-content>
      Are you sure you want to delete this row?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No</button>
      <button mat-button (click)="onDeleteClick()">Yes</button>
    </mat-dialog-actions>
