<!-- add-dialog.component.html -->

<h1 mat-dialog-title>Add Row</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Licence</mat-label>
      <input matInput formControlName="licence">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Teams</mat-label>
      <input matInput formControlName="teams">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
